name: Add issues to GitHub Project

on:
  issues:
    types: [opened, labeled]

jobs:
  add-to-project:
    if: github.event.label.name == 'Backlog' || contains(github.event.issue.labels.*.name, 'Backlog')
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/users/tomymaritano/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}